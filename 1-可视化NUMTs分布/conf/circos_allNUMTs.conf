#*##############################################################################
#* 本脚本生成circos图
#* 需要安装Circos
#* Circos可以从 http://circos.ca/software/download/circos/ 下载
#*##############################################################################

#!#####################警告：请勿修改下列配置的顺序###############################
#!#####################警告：请勿修改下列配置的顺序###############################
#!#####################警告：请勿修改下列配置的顺序###############################
#!##################软件的引入语句先后顺序会产生冲突##############################

#* 引入Circos的housekeeping配置文件(请勿修改路径，应该在1-可视化NUMTs分布/conf目录下)
<<include housekeeping.conf>>
#* 引入颜色、字体和模式的配置文件(请勿修改路径，应该在1-可视化NUMTs分布/conf目录下)
<<include colors_fonts_patterns.conf>>
<<include colors.brewer.conf>>
<<include colors.ucsc.conf>>
#* 引入自定义颜色配置文件（避免冲突）(请勿修改路径，应该在1-可视化NUMTs分布/conf目录下)
<<include custom_colors.conf>>

#* Circos的一般设置,可以自行修改
anti_aliasing* = no  #? 禁用抗锯齿，抗锯齿打开速度很慢
max_points_per_track* = 30000  #? 每个轨道的最大点数，默认30000
max_links* = 30000  #? 如果NUMT数量很大，可增加最大链接数限制，越多越卡

#* 引入NUMTs的刻度配置文件(请勿修改路径，应该在1-可视化NUMTs分布/conf目录下)
<<include ideogram_NUMTs.conf>> 
<<include ticks_NUMTs.conf>>

#* karyotype设置，使用人类karyotype文件(请勿修改路径，应该在1-可视化NUMTs分布/conf目录下)
<<include karyotype_NUMTs.conf>>
karyotype* = karyotype.human.hg38.txt

#* 染色体显示和缩放设置（已经注释，暂时不用）
# chromosomes_display_default = no
# chromosomes_units   = 0.1  # 染色体单位
# chromosomes     = /hs[1-9XYM]/  # 要显示的染色体
# chromosomes_reverse = hsM  # 反转M染色体
# chromosomes_radius = hsM:1.0r  # M染色体的半径
# chromosomes_scale   = hsM=0.5r  # M染色体的缩放

#* 图片一般设置,可以自行修改
<image>
angle_offset* = -90                         #? 角度偏移
file*  = ../output/CircosPlot_allNUMT       #! 输出文件名
svg*   = no                                #! 使用SVG格式
png* = yes                                   #! 使用PNG格式
radius* = 1500p                             #? 减少图像半径以提高速度

#* 引入图片配置文件(请勿修改路径，应该在1-可视化NUMTs分布/conf目录下)
<<include image.conf>>
</image>

#* NUMTs链接设置,一般设置,可以自行修改
<links>
<link>
ribbon           = no               #? 不使用带状显示
bezier_radius    = 0r               #? 贝塞尔曲线半径
crest                = 0.50         #? 贝塞尔曲线的峰值
bezier_radius_purity = 1            #? 贝塞尔曲线半径纯度
file		= ../output/circos.txt  #! mtDNA和核基因组NUMTs之间的链接文件(这是输入文件，应该在1-可视化NUMTs分布/output目录下)
radius		= 0.999r                #? 链接的半径
thickness	= 10                    #? 链接的厚度

#* 引入链接规则配置文件(请勿修改路径，应该在1-可视化NUMTs分布/conf目录下)
<rules>
<<include links_allBreakpoints.soma.conf>>
</rules>
</link>
</links>
